<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Online Resume Builder</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Online Resume Builder</h1>
        </header>
        <div class="resume-form">
            <section class="personal-info">
                <h2>Personal Information</h2>
                <input type="text" placeholder="Full Name">
                <input type="text" placeholder="Email">
                <input type="text" placeholder="Phone Number">
            </section>
            <section class="work-experience">
                <h2>Work Experience</h2>
                <textarea placeholder="Enter your work experience here..."></textarea>
            </section>
            <section class="education">
                <h2>Education</h2>
                <textarea placeholder="Enter your education details here..."></textarea>
            </section>
        </div>
        <div class="resume-preview">
            <h2>Resume Preview</h2>
            <div class="preview-content">

            </div>
        </div>
        <button id="download-pdf">Download PDF</button>
    </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="script.js"></script>
<script>
    const downloadButton = document.getElementById('download-pdf');
    downloadButton.addEventListener('click', () => {
    // Create a new jsPDF instance
    const pdf = new jsPDF();

    // Define the content for the PDF
    const content = `
        Resume
        Full Name: ${fullNameInput.value}
        Email: ${emailInput.value}
        Phone: ${phoneInput.value}
        
        Work Experience:
        ${workExperienceTextarea.value}
        
        Education:
        ${educationTextarea.value}
    `;

    // Add the content to the PDF
    pdf.text(content, 10, 10);

    // Save the PDF with a name (e.g., "resume.pdf")
    pdf.save('resume.pdf');
});
</script>

</body>
</html>
